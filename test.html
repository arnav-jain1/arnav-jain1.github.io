<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Joey Compton Portfolio</title>
  <style>
    /* reset & background */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; font-family: 'Courier New', Courier, monospace; }

    /* container fills viewport */
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* base circle styling */
    .circle {
      position: absolute;
      background: #36001e;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    /* small corner circles */
    .circle.small {
      width: 100px;
      height: 100px;
      font-size: 1rem;
    }
    .top-left    { top: 20px; left: 20px; }
    .top-right   { top: 20px; right: 20px; }
    .bottom-left { bottom: 20px; left: 20px; }
    .bottom-right{ bottom: 20px; right: 20px; }

    /* large center circle */
    .circle.large {
      width: 300px;
      height: 300px;
      font-size: 3rem;
      font-style: italic;
      line-height: 1.2;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle small top-left">Art</div>
    <div class="circle small top-right">Videos</div>
    <div class="circle small bottom-left">About Me</div>
    <div class="circle small bottom-right">Yummyos</div>
    <div class="circle large">Joey Compton</div>
  </div>
</body>
</html>
