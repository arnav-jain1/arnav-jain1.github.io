<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joey Compton Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #111;
      --accent-color: #e02020;
      --button-bg: #fff;
      --button-text: var(--accent-color);
      --font-cursive: 'Great Vibes', cursive;
      --font-graffiti: 'Permanent Marker', cursive;
      --font-legible: Arial, sans-serif;
      --transition-speed: 0.3s;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      transition: background-color var(--transition-speed), color var(--transition-speed), font var(--transition-speed);
      font-family: var(--font-cursive);
    }
    h1 {
      font-family: var(--font-cursive);
      font-size: 3rem;
      margin-bottom: 0.5rem;
      transition: font var(--transition-speed);
    }
    p.contact {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      font-family: var(--font-legible);
      transition: font var(--transition-speed);
    }
    p.contact a, p.contact span {
      color: var(--text-color);
      text-decoration: none;
    }
    #buttons {
      display: flex;
      gap: 2rem;
      margin-bottom: 4rem;
    }
    .button {
      padding: 1rem 2rem;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 2px solid var(--accent-color);
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      font-family: var(--font-cursive);
      transition: background-color var(--transition-speed), color var(--transition-speed), transform 0.2s;
      text-decoration: none;
    }
    .button:hover {
      background-color: var(--accent-color);
      color: #fff;
      transform: scale(1.05);
    }
    #yummyos-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      font-family: var(--font-graffiti);
    }
    /* Dark/Graffiti Mode */
    body.dark-mode {
      --bg-color: #111;
      --text-color: #fff;
      --button-bg: transparent;
      --button-text: #e02020;
      font-family: var(--font-graffiti);
    }
    body.dark-mode {
      background-color: var(--bg-color);
      color: var(--text-color);
      text-shadow: 2px 2px var(--button-text);
    }
    body.dark-mode h1 {
      font-family: var(--font-graffiti);
    }
    body.dark-mode .button {
      background: none;
      color: var(--button-text);
      border: 2px solid var(--button-text);
      font-family: var(--font-graffiti);
    }
  </style>
</head>
<body>
  <h1 id="main-title">Joey Compton</h1>
  <p class="contact">
    Contact: <a href="mailto:joey@comptonart.com">joey@comptonart.com</a> |
    Instagram: <span id="ig-handle">@joeycompton</span>
  </p>
  <div id="buttons">
    <button class="button">Art</button>
    <button class="button">Videos</button>
  </div>
  <button id="yummyos-btn" class="button">YummyOS</button>
  <script>
    const toggle = document.getElementById('yummyos-btn');
    const body = document.body;
    const title = document.getElementById('main-title');
    const ig = document.getElementById('ig-handle');
    toggle.addEventListener('click', () => {
      const isDark = body.classList.toggle('dark-mode');
      // swap title
      title.textContent = isDark ? 'YummyOS' : 'Joey Compton';
      // update instagram handle
      ig.textContent = isDark ? '@yummyos' : '@joeycompton';
    });
  </script>
</body>
</html>
